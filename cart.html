<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row w-100 sticky-top">
      <div class="col"></div>
      <div class="col-10">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-2" href="#">E-Cart</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle active"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Categories
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Item1</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Item2</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Item3</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <div class="col"></div>
    </div>

    <div class="row w-100 mt-5">
      <div class="col"></div>
      <div class="col-10">
        <div class="container d-flex flex-wrap gap-3" id="result"></div>
      </div>
      <div class="col"></div>
    </div>

    <script>
      fetch("https://dummyjson.com/carts")
        .then((data) => data.json())
        .then((response) => displayItem(response.carts));

      function displayItem(carts) {
        htmlData = ``;
        for (let cart of carts) {
          for (let item of cart.products) {
            console.log(item.id);
            htmlData += `
              <div class="card" style="width: 18rem;">
             <img src="${item.thumbnail}" class="card-img-top" alt="${item.title}">
            <div class="card-body text-center">
             <h5 class="card-title">${item.title}</h5>
            <p class="card-text">Price:${item.price}</p>
            <p class="card-text">Quantity:${item.quantity}</p>
            <p class="card-text">Price:Total${item.total}</p>
           <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
           </div>
            `
            result.innerHTML += htmlData;
          }
        }
      }
    </script>
  </body>
</html>
